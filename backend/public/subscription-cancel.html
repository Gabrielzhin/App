<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cancelled</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #4b5563;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
            margin: 10px;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button.primary {
            background: #8b5cf6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚ùå</div>
        <h1>Subscription Cancelled</h1>
        <p>You've cancelled the subscription process. No charges have been made.</p>
        <a href="livearch://subscription-cancel" class="button primary">Return to App</a>
    </div>

    <script>
        // Try to redirect automatically after a short delay
        setTimeout(() => {
            window.location.href = 'livearch://subscription-cancel';
        }, 1500);
    </script>
</body>
</html>
