<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .loading {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üéâ</div>
        <h1>Welcome to Premium!</h1>
        <p>Your subscription has been activated successfully.</p>
        <p class="loading" id="status">Redirecting to the app...</p>
        <a href="#" class="button" id="openApp">Open Live Arch App</a>
    </div>

    <script>
        // Get session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Build deep link URL
        const deepLink = sessionId 
            ? `livearch://subscription-success?session_id=${sessionId}`
            : `livearch://subscription-success`;
        
        // Update button link
        const button = document.getElementById('openApp');
        button.href = deepLink;
        
        // Try to redirect automatically after a short delay
        setTimeout(() => {
            window.location.href = deepLink;
        }, 1500);
        
        // Fallback: show instructions if deep link doesn't work
        setTimeout(() => {
            document.getElementById('status').innerHTML = 
                '<strong style="color: #ffd700;">‚ö†Ô∏è Important:</strong> If the app doesn\'t open automatically, please:<br><br>' +
                '1. Close this page<br>' +
                '2. <strong>Close the Live Arch app completely</strong><br>' +
                '3. <strong>Reopen the app</strong> to see your premium features<br><br>' +
                '<small>(Or tap the button above to try opening the app)</small>';
        }, 3000);
    </script>
</body>
</html>
